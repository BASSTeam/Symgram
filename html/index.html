<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            body { margin: 0; font-size: 2em; background-color: white; }
            h1 { text-align: center; color: blue; }
        </style>
        <script type="text/javascript">
            setTimeout(function(){
                var supportTable = {
                    arrowF: false,
                    es6classes: false,
                    templateStrings: false,
                    constLet: false,
                    promises: false,
                    asyncFunctions: false,
                    destructurization: false
                };
                try{
                    eval('(() => {supportTable.arrowF = true;})();');
                } catch(e){}
                try{
                    eval('class A{}; supportTable.es6classes = true;');
                } catch(e){}
                try{
                    eval('var a = `1`; if(a == "1"){supportTable.templateStrings = true}');
                } catch(e){}
                try{
                    eval('const b = "1"; supportTable.constLet = true;');
                } catch(e){}
                try{
                    eval('new Promise(() => {}); supportTable.promises = true;');
                } catch(e){}
                try{
                    eval('async function c(){}; supportTable.asyncFunctions = true;');
                } catch(e){}
                try{
                    eval('function c({a, b}){}; supportTable.destructurization = true;');
                } catch(e){}
                document.getElementById('about').innerText = JSON.stringify(supportTable, null, '    ');
            }, 1000);
        </script>
    </head>
    <body>
        <h1>Support table:</h1>
        <pre id="about"></pre>
    </body>
</html>
